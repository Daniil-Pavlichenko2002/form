<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }
        button{
            display: block;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <form onsubmit="return false;" action="">
        <input class="input__email" type="email" placeholder="Email">
        <input class="input__password" type="password" id="input__password" placeholder="Пароль">
        <p>Пароль 12345678</p>
        <input class="input__password2" type="password" id="input__password2" placeholder="Подтверждение пароля">
        <button class="btn" type="submit">Отправить</button>
        <p class="result"></p>
    </form>
    <script>
        
        const email = document.querySelector('.input__email')
        const password = document.getElementById('input__password')
        const password2 = document.getElementById('input__password2')
        const btn = document.querySelector('.btn')
        const result = document.querySelector('.result')


        btn.addEventListener('click', () => {
            if(email.value.indexOf('@') != -1 && password.value === '12345678' && password.value === password2.value && password.value.length >= 8 ) {
                result.innerHTML = 'Форма отправлена'
                result.classList.add('green')
            } else if (!(email.value.indexOf('@') != -1)) {
                result.innerHTML = 'Нет @'
                result.classList.add('red')
            } else if (!(password.value === '12345678')) {
                result.innerHTML = 'Неверный пароль'
                result.classList.add('red')
            } else if (!(password.value === password2.value)) {
                result.innerHTML = 'Пароли не совпадают'
                result.classList.add('red')
            } else if (!(password.value.length >= 8)) {
                result.innerHTML = 'Пароль короче 8 символов'
                result.classList.add('red')
            }
            console.log(password.value === password2.value)
            console.log(password.value === '12345678')
        })

    </script>
